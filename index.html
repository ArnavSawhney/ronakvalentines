<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine ZIP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LANDING SCREEN -->
<div class="screen active" id="landingScreen">
  <div class="slideshow">
    <div class="slide"></div><div class="slide"></div><div class="slide"></div><div class="slide"></div>
    <div class="slide"></div><div class="slide"></div><div class="slide"></div><div class="slide"></div>
  </div>

  <div class="landing">
    <div class="card">
      <h1>Will you be my Valentine? ðŸ’–</h1>
      <div class="actions">
        <button class="btn yes" id="yesBtn">YES</button>
        <button class="btn no" id="noBtn">NO</button>
      </div>
    </div>
  </div>
</div>

<!-- NO MEME SCREEN -->
<div class="screen hidden" id="noScreen">
  <div class="no-page">
    <div class="meme-wrapper">
      <div class="tenor-gif-embed"
        data-postid="5738433152134010665"
        data-share-method="host"
        data-aspect-ratio="0.763052"
        data-width="100%">
      </div>
    </div>
    <button class="btn back" id="backBtn">Okay okay, go back ðŸ’—</button>
  </div>
</div>

<script async src="https://tenor.com/embed.js"></script>

<!-- GAME SCREEN -->
<div class="screen hidden" id="puzzleScreen">
  <div class="puzzle-container">
    <p class="instruction">Follow the numbers in order</p>
    <div class="grid-container" id="gridContainer"></div>
    <div class="controls">
      <button id="undoBtn">Undo</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
</div>

<!-- FINAL SCREEN -->
<div class="screen hidden" id="finalScreen">
  <div class="slideshow">
    <div class="slide"></div><div class="slide"></div><div class="slide"></div><div class="slide"></div>
    <div class="slide"></div><div class="slide"></div><div class="slide"></div><div class="slide"></div>
  </div>

  <div class="hearts"></div>

  <div class="thankyou">
    <div class="final-text">
      <p class="line">You probably noticed it by the end.</p>
      <p class="line">All the turns made a heart.</p>
      <p class="line">Some things only make sense when you finish them.</p>
      <p class="line">Tske chhuk myon jigur.</p>
      <p class="line highlight">Please be my Valentine ðŸ’—</p>
    </div>
  </div>

  <audio id="chime" src="./audio/final-music.mp3" preload="auto"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
